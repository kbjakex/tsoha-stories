{% extends 'layout.html' %}

{% block content_body %}
<div class="container h-100 d-flex flex-column p-5">
    <h1 text-left class="ps-5">Continue the story: '{{ parent_title }}'</h1>
    <div class="align-items-center px-5 py-2">
        <p>{{ parent_content }}</p>
        <form style="min-width: 800px" method="POST">
            <div class="row mb-3">
                <textarea rows="6" maxlength="250" name="content" class="form-control border-0 bg-light"
                    id="storyContent" placeholder="On the next day, ..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
    </div>
</div>
{% endblock %}
