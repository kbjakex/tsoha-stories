{% extends 'base.html' %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Storylab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav pe-3">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Browse</a>
                </li>
            </ul>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active border border-secondary" href="/new">New story</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        {{ current_user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login?next={{ request.path }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register?next={{ request.path }}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="flex-grow-1 pt-3">
    {% block content_body %}
    {% endblock %}
</main>
{% endblock %}
